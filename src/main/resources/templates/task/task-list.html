<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Task List</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
</head>
<body>

<!-- SEARCH BY TITLE -->
<div class="card mb-4">
    <div class="card-body">
        <h3 class="card-title">Search by title:</h3>
        <form th:action="@{/tasks/buscar}" method="get" class="d-flex gap-2 mb-3">
            <input type="text"
                   name="title"
                   th:value="${actualSearch}"
                   placeholder="Enter task title"
                   minlength="3"
                   class="form-control">
            <button type="submit" class="btn btn-primary">Search</button>
            <a th:href="@{/tasks}" class="btn btn-secondary">Clear</a>
        </form>

        <div th:if="${actualSearch}" class="alert alert-info">
            <p class="mb-0">Search results for: "<strong th:text="${actualSearch}"></strong>"</p>
        </div>
    </div>
</div>

<!-- MESSAGE IF EMPTY -->
<div th:if="${tasks.isEmpty()}" class="alert alert-warning">
    <p class="mb-0">No tasks available at the moment.</p>
</div>

<!-- TASKS TABLE -->
<div th:unless="${tasks.isEmpty()}" class="table-responsive">
    <table class="table table-bordered table-striped table-hover">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Description</th>
            <th>Due Date</th>
            <th>Created At</th>
            <th>Updated At</th>
            <th>Project</th>
            <th>Assigned To</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="task : ${tasks}">
            <td th:text="${task.id}"></td>
            <td th:text="${task.title}"></td>
            <td th:text="${task.description}"></td>
            <td th:text="${task.dueDate != null ? #dates.format(task.dueDate, 'dd/MM/yyyy') : 'No due date'}"></td>
            <td th:text="${task.createdAt != null ? #dates.format(task.createdAt, 'dd/MM/yyyy') : 'Unknown'}"></td>
            <td th:text="${task.updatedAt != null ? #dates.format(task.updatedAt, 'dd/MM/yyyy') : 'Unknown'}"></td>
            <td th:text="${task.proyecto != null ? task.proyecto.nombre : 'No project'}"></td>
            <!--<td th:text="${task.assignedToUser != null ? task.assignedToUser.nombre : 'Unassigned'}"></td>-->
            <td>
                <div class="d-flex gap-1">
                    <a th:href="@{/tasks/{id}(id=${task.id})}" class="btn btn-primary btn-sm">Details</a>
                    <a th:href="@{/tasks/{id}/editar(id=${task.id})}" class="btn btn-warning btn-sm">Edit</a>
                    <form th:action="@{/tasks/tareas/{id}/eliminar(id=${task.id})}" method="post">
                        <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                    </form>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
