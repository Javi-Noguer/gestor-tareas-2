<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Perfil de Usuario</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" th:href="@{/favicon.ico}" />
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{/webjars/font-awesome/css/all.css}">
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>
<!-- Navbar -->
<div th:replace="~{fragments/navbar :: navbar}"></div>

<body>

<!-- Contenido principal -->
<main class="container my-5 text-center flex-grow-1">
    <h1 th:text="${loggedUser.name} + ' - Perfil'">Perfil de Usuario</h1>

    <div class="card mb-4">
        <div class="card-body">
            <h2 class="card-title">Información del Usuario</h2>
            <p><strong>Nombre:</strong> <span th:text="${loggedUser.name}"></span></p>
            <p><strong>Apellidos:</strong> <span th:text="${loggedUser.surname}"></span></p>
            <p><strong>Teléfono:</strong> <span th:text="${loggedUser.phone}"></span></p>
            <p><strong>Usuario:</strong> <span th:text="${loggedUser.username}"></span></p>
            <p><strong>Correo Electrónico:</strong> <span th:text="${loggedUser.email}"></span></p>

        </div>
    </div>
</main>

            <!-- Footer -->
<footer class="bg-light text-center text-muted py-3 mt-auto">
    <small>&copy; 2025 GestorTIC</small>
</footer>

<!-- Scripts -->
<script th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>

</body>
</html>
