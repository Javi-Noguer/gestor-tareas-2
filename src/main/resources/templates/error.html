<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title th:text="${pageTitle} ?: 'Error'">Error</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{/webjars/font-awesome/css/all.min.css}" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
<body class="d-flex flex-column min-vh-100">

<main class="container my-5 text-center flex-grow-1">
    <i class="fas fa-exclamation-triangle fa-beat fa-5x text-warning mb-4"></i>
    <h1 class="display-4 text-danger">Ha ocurrido un error</h1>

    <!-- Mostramos el mensaje si existe, si no, uno por defecto -->
    <p class="lead" th:if="${message}" th:text="${message}"></p>
    <p class="lead" th:unless="${message}">Algo salió mal. Por favor, inténtalo más tarde.</p>

    <a href="/" class="btn btn-primary mt-3">
        <i class="fas fa-arrow-left me-2"></i>Volver al inicio
    </a>
</main>

<footer class="bg-light text-center py-3 mt-auto">
    <small>&copy; 2025 GestorTIC</small>
</footer>

<script th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
