<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
</head>
<body class="container mt-4">

<h2>Login</h2>

<!-- Mostrar mensaje error si login fallido -->
<div th:if="${param.error}" class="alert alert-danger">
    Usuario o contraseña incorrectos
</div>
<!-- Mostrar mensaje de registro exitoso si viene parámetro ?success -->
<div th:if="${param.success}" class="alert alert-success">
    Usuario registrado correctamente. Por favor inicia sesión.
</div>

<form th:action="@{/auth/login}" method="post">
    <div class="mb-3">
        <label for="username" class="form-label">Usuario</label>
        <input type="text" id="username" name="username" class="form-control" required />
    </div>

    <div class="mb-3">
        <label for="password" class="form-label">Contraseña</label>
        <input type="password" id="password" name="password" class="form-control" required />
    </div>

    <button type="submit" class="btn btn-success">Entrar</button>
</form>

<p class="mt-3">
    ¿No tienes cuenta? <a th:href="@{/auth/register}">Regístrate aquí</a>
</p>

<div class="mb-4">
    <button type="button" class="btn btn-primary" disabled>
        <span class="spinner-border spinner-border-sm me-2"></span>
        Cargando...
    </button>
</div>

<script th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
