<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      th:fragment="layout(bodyContent, mainContent)">

<head>
  <meta charset="UTF-8">
  <title th:text="${pageTitle} ?: 'GestorTIC'">GestorTIC</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" th:href="@{/favicon.ico}">
  <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
  <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm py-3">
  <div class="container-fluid">
    <a class="navbar-brand d-flex align-items-center" href="/">
      <img src="/images/logo.svg" alt="Logo" class="me-2 logo-navbar">
    </a>
    <div class="d-flex">
      <!-- Aquí podrías poner login, nombre usuario o icono -->
    </div>
  </div>
</nav>

<!-- Contenido dinámico -->
<main class="container my-4" th:replace="${mainContent}">Contenido</main>


<!-- Footer -->
<footer class="bg-light text-center text-muted py-3 mt-auto">
  <small>&copy; 2025 GestorTIC</small>
</footer>

<!-- Modal Login -->
<div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <form th:action="@{/auth/login}" method="post">
        <div class="modal-header">
          <h5 class="modal-title" id="loginModalLabel">Iniciar Sesión</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <input type="text" name="username" class="form-control mb-3" placeholder="Usuario" required>
          <input type="password" name="password" class="form-control mb-3" placeholder="Contraseña" required>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary">Entrar</button>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- Modal Registro -->
<div class="modal fade" id="registerModal" tabindex="-1" aria-labelledby="registerModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <form th:action="@{/auth/register}" method="post">
        <div class="modal-header">
          <h5 class="modal-title" id="registerModalLabel">Crear cuenta</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <input type="text" name="username" class="form-control mb-3" placeholder="Usuario" required>
          <input type="email" name="email" class="form-control mb-3" placeholder="Correo electrónico" required>
          <input type="password" name="password" class="form-control mb-3" placeholder="Contraseña" required>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary">Registrarse</button>
        </div>
      </form>
    </div>
  </div>
</div>
<script th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
