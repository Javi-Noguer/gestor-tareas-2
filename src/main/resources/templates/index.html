<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="layouts/layout :: layout (~{::body}, ~{::main})"
      th:with="pageTitle='Inicio', content='indexContent'">
<body>
<main>
    <div th:fragment="indexContent" class="main-content">
        <div class="text-center">
            <h1 class="display-title">Bienvenido a GestorTIC</h1>
            <p class="lead">Gestiona tus tareas, proyectos y equipos de forma inteligente.</p>
        </div>

        <div class="row justify-content-center mt-5">
            <div class="col-md-4">
                <div class="feature-card">
                    <h5>Organiza tus Proyectos</h5>
                    <p>Visualiza y administra múltiples proyectos desde una sola plataforma.</p>
                </div>
            </div>
            <div class="col-md-4">
                <div class="feature-card">
                    <h5>Control de Usuarios</h5>
                    <p>Permisos por roles, edición de perfiles en un entorno amigable.</p>
                </div>
            </div>
        </div>

        <div class="text-center mt-5">
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#loginModal">Iniciar Sesión</button>
            <button class="btn btn-outline-secondary ms-2" data-bs-toggle="modal" data-bs-target="#registerModal">Registrarse</button>
        </div>
    </div>
</main>
</body>
</html>
