<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GestorTIC</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="color-box" style="background-color: #C4E1E6;">
<!-- Container de ancho completo -->
<div class="container-fluid bg-light py-3">
    <div class="row align-items-center">
        <!-- Título centrado -->
        <div class="col text-center">
            <h1 class="mb-0">GestorTIC</h1>
        </div>
        <!-- Botón a la derecha -->
        <div class="col-auto me-3">
            <a href="/auth/login" class="btn btn-primary mt-3">Iniciar Sesión</a>
        </div>
    </div>
</div>
<div class="container-fluid px-5 py-3 ">
    <div class="row justify-content-center">
        <div class="col-md-4 mb-4">
            <div class="col text-start">
                <h1>Los buenos resultados comienzan con GestorTIC</h1>
                <p>La única herramienta de gestión de proyectos que necesitas para planificar y
                    monitorizar el trabajo de todos los equipos.</p>
            </div>
        </div>
        <div class="col-md-4 mb-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Dirección de correo electrónico</h5>
                    <input type="email" id="email" class="form-control" required/>
                    <a href="/auth/register" class="btn btn-primary mt-3">Regístrate</a>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
